<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daria Platonova">
    <meta name="description" content="Дипломный проект Платоновой Дарьи 
    для курса фронтенд-разработчиков в Яндекс Практикуме">
    <title>NewsAnalyzer</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
</head>

<body>
    <div class="page typo">
        <header class="header header_black segment_black-on-white">
            <a href="index.html" class="header__logo content__link">NewsAnalyzer</a>
            <nav class="header__links">
                <a class="header__link header__link_black segment_black-on-white"
                    href="index.html">Главная</a>
                <a class="header__link header__link_black segment_black-on-white"
                    href="about.html">О проекте</a>
            </nav>
        </header>

        <main class="content">

            <nav class="content__links">
                <a class="content__link analytics__link typo typo_fs_sm typo_lh_sm" href="index.html">Главная &#160;</a>
                <a class="content__link analytics__link typo typo_fs_sm typo_lh_sm" href="paper.html">&#47;
                    Аналитика</a>
            </nav>

            <section class="analytics">
                <div class="analytics__appendbox"></div>
                <div class="analytics__wrapper">
                    <div class="analytics__numbers">
                        <h3 class="analytics__subtitle typo typo_ff_roboto-slab typo_fs_m typo_lh_m">Аналитика по дням
                        </h3>

                        <div class="analytics__legend">
                            <div class="analytics__legend-textbox">
                                <p class="analytics__legend-text typo typo_fs_xxs typo_lh_xs">Дата
                                    (апрель)</p>
                                <p class="analytics__legend-text typo typo_fs_xxs typo_lh_xs">Кол-во упоминаний</p>

                            </div>

                            <div class="analytics__legend-scale">
                                <p class="analytics__legend-text">0</p>
                                <p class="analytics__legend-text">25</p>
                                <p class="analytics__legend-text">50</p>
                                <p class="analytics__legend-text">75</p>
                                <p class="analytics__legend-text">100</p>
                            </div>
                        </div>
                        
                        <div class="analytics__appendnumbers"></div>

                        <div class="analytics__legend">
                            <div class="analytics__legend-scale">
                                <p class="analytics__legend-text">0</p>
                                <p class="analytics__legend-text">25</p>
                                <p class="analytics__legend-text">50</p>
                                <p class="analytics__legend-text">75</p>
                                <p class="analytics__legend-text">100</p>
                            </div>
                        </div>
                    </div>
                </div>

            </section>


        </main>

        <footer class="footer typo typo_ff_sourcesans">
            <p class="footer__copyright">&copy; 2019. Дарья Платонова</p>
            <ul class="footer__links-main">
                <li><a href="index.html" class="footer__link-main content__link typo typo_fs_sm typo_lh_sm">Главная</a>
                </li>
                <li><a href="about.html" class="footer__link-main content__link typo typo_fs_sm typo_lh_sm">О
                        проекте</a></li>
                <li><a href="https://praktikum.yandex.ru/" target="_blank"
                        class="footer__link-main content__link typo typo_fs_sm typo_lh_sm">Яндекс Практикум</a></li>
            </ul>
            <ul class="footer__links-social">
                <li class="footer__link-social content__link">
                    <a href="https://github.com/dplatonova1/diploma" target="_blank">
                        <svg class="footer__image" xmlns="http://www.w3.org/2000/svg">

            </ul>
        </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>

</html>
